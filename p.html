<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student from</title>
    <link rel="stylesheet" href="p.css"> </head>
<script type="text/Javascript" src="p.js"></script>

<body>
    <h1>STUDENT FORM</h1>
    <center>
        <table>

            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio">MALE
                    <input type="radio">FEMALE
                </td>
            </tr>
            <tr>
                <td>
                    <label for="course">Course:</label>
                </td>
                <td>
                    <input list="courses" name="course" id="course" placeholder="Enter your course">
                    <datalist id="courses">
            <option value="Python">
            <option value="Java">
            <option value="C">
            <option value="C++">
        </datalist>
                </td>
            </tr>
            <tr>

                <td>
                    <label for="email">Email:</label></td>
                <td>
                    <input type="text" id="email" name="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>

                <td>
                    <button style="width:450%;" onclick="save()">Save</button>
                </td>
            </tr>

        </table>
    </center>

</body>

</html>

</html>
