<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application Form</title>
    <style>
        body {
            background-color: lightgray;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        main {
            background-color: white;
            padding: 30px;
            margin-top: 80px;
            width: 500px;
            border-radius: 15px;
            border: 2px solid gray;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .con h1 {
            color: darkblue;
            background-color: lightblue;
            padding: 10px;
            border-radius: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: darkgreen;
            font-size: 1rem;
            text-align: left;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            border: 2px solid darkgray;
            border-radius: 8px;
            font-size: 1rem;
            background-color: lavender;
            color: black;
            margin-bottom: 15px;
        }
        
        .Gender {
            margin-bottom: 15px;
        }
        
        .Gender input {
            margin-right: 5px;
        }
        
        .Gender label {
            margin-bottom: 8px;
        }
        
        .but input[type="submit"] {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: green;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .but input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <center>
        <main>
            <div class="con">
                <h1>Quiz Application Form</h1>
            </div>

            <form id="registrationForm">
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" />
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" />
                </div>

                <div class="Gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="Male" /> <span style="color: navy;">Male</span>
                    <input type="radio" name="gender" value="Female" /> <span style="color: darkmagenta;">Female</span>
                </div>

                <div class="phone">
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter your Phone" />
                </div>

                <div class="but">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </main>
    </center>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const genderSelected = document.querySelector('input[name="gender"]:checked');

            if (!name || !email || !phone || !genderSelected) {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.setItem("studentName", name);
            window.location.href = "app.html";
        });
    </script>
</body>

</html>
