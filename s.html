<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <center>
        <main>
            <div class="con">
                <h1>Student Registration Form</h1>
            </div>
            <div class="name">
                <label for="Name:">Name:</label>
                <input type="text" name="name" placeholder="Enter your Name"></div><br>
            <div class="email">
                <label for="Email:">Email:</label> <input type="text" name="Email" placeholder="Enter your Email"><br>
            </div><br>
            <div class="Gender">
                <label for="Gender:">Gender:</label>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</div><br>
            <div class="phone">
                <label for="Phone:">Phone:</label>
                <input type="number" name="Phone" placeholder="Enter your Phone"><br>
            </div><br>
            <div class="Course">
                <label for="Course:">Course:</label>
                <input type="text" name="course" placeholder="Enter your Course"><br>
            </div><br>
            <div class="but">
                <input type="Submit" value="Submit">
                <input type="Reset" value="Reset">
                <button type="button">Cancel</button>
            </div>
        </main>

    </center>
</body>

</html>
